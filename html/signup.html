<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../src/assets/css/style.css" />
    <link rel="stylesheet" href="../src/assets/css/quize.css" />

    <title>Signup - Learn with Sumit</title>
  </head>
  <body>
    <!-- Navigatin Bar -->
    <nav class="nav">
      <ul>
        <li>
          <a href="index.html" class="brand">
            <img src="./images/logo-bg.png" alt="Learn with Sumit Logo" />
            <h3>Learn with Sumit</h3>
          </a>
        </li>
      </ul>
      <div class="account">
        <span class="material-icons-outlined" title="Account">
          account_circle
        </span>
        <a href="signup.html">Signup</a>
        <!-- <span class="material-icons-outlined" title="Logout"> logout </span> -->
      </div>
    </nav>

    <main class="main">
      <div class="container">
        <h1>Create an account</h1>
        <div class="column">
          <div class="illustration">
            <img src="../src/assets/images/signup.svg" alt="Signup" />
          </div>

          <form class="signup form" action="#">
            <div class="textInput">
              <input type="text" placeholder="Enter name" />
              <span class="material-icons-outlined"> person </span>
            </div>

            <div class="textInput">
              <input type="text" placeholder="Enter email" />
              <span class="material-icons-outlined"> alternate_email </span>
            </div>

            <div class="textInput">
              <input type="password" placeholder="Enter password" />
              <span class="material-icons-outlined"> lock </span>
            </div>

            <div class="textInput">
              <input type="Confirm password" />
              <span class="material-icons-outlined"> lock_clock </span>
            </div>

            <label
              ><input type="checkbox" />
              <span>I agree to the Terms & Conditions</span>
            </label>

            <div class="button">
              <span>Submit now</span>
            </div>

            <div class="info">
              Already have an account? <a href="login.html">Login</a> instead.
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="/scripts/script.jsx"></script>
  </body>
</html>
