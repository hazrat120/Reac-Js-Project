<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../src/assets/css/style.css" />
    <link rel="stylesheet" href="../src/assets/css/quize.css" />

    <title>Login page</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="nav">
      <ul>
        <li>
          <a href="index.html" class="brand">
            <img
              src="/src/assets/images/logo-bg.png"
              alt="Learn With sumit Logo"
            />
            <h3>Learn with Sumit</h3>
          </a>
        </li>
      </ul>

      <div class="account">
        <span class="material-icons-outlined" title="Account">
          account_circle
        </span>
        <a href="signup.html">Signup</a>
        <!-- <span class="material-icons-outlined" title="Logout"> logout </span> -->
      </div>
    </nav>

    <main class="main">
      <div class="container">
        <h1>Login to your account</h1>
        <div class="column">
          <div class="illustration">
            <img src="../src/assets/images/login.svg" alt="Login" />
          </div>

          <form class="login form" action="#">
            <div class="textInput">
              <input type="text" placeholder="Enter email" />
              <span class="material-icons-outlined"> alternate_email </span>
            </div>

            <div class="textInput">
              <input type="password" placeholder="Enter password" />
              <span class="material-icons-outlined"> lock </span>
            </div>

            <button class="button">
              <span>Submit now</span>
            </button>

            <div class="info">
              Don`t have an account? <a href="signup.html">Signup</a> instead.
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="/scripts/script.jsx"></script>
  </body>
</html>
